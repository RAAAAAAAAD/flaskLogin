<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/logo-chatgpt-png/chatgpt-brand-logo-transparent.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            LOGIN
        </div>
        <form class="p-3 mt-3" id="loginForm">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3" type="submit">Login</button>
        </form>
        <div class="text-center fs-6" id="errorMessage" style="display: none; color: red;">
            Invalid username or password.
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='js/login.js')}}"></script>
</body>
</html>
